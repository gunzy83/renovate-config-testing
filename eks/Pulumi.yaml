name: eks
runtime: nodejs
description: Deploy AWS EKS cluster
config:
  eks.node-group-defaults:ami_release: "1.28.8-20240506"
  eks:k8s-version: "1.28"
  eks:addons:
    - name: "kube-proxy"
      version: "v1.28.8-eksbuild.2"
      requires_capacity: false
    - name: "vpc-cni"
      version: "v1.17.1-eksbuild.1"
      requires_capacity: false
    - name: "coredns"
      version: "v1.10.1-eksbuild.11"
      requires_capacity: true
    - name: "aws-ebs-csi-driver"
      version: "v1.31.0-eksbuild.1"
      requires_capacity: true
      custom_config_json: |
        {
          "sidecars": {
            "snapshotter": {
              "forceEnable": false
            }
          }
        }
  metrics-server:chart-version: "3.12.2" # renovate(helm): depName=metrics-server registryUrl=https://kubernetes-sigs.github.io/metrics-server/
  teleport:chart-version: "17.2.8" # renovate(helm): depName=teleport-kube-agent registryUrl=https://charts.releases.teleport.dev
  sscsi-driver:chart-version: "1.5.1" # renovate(helm): depName=secrets-store-csi-driver registryUrl=https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
  sscsi-provider-aws:chart-version: "0.3.4" # renovate(helm): depName=secrets-store-csi-driver-provider-aws registryUrl=https://aws.github.io/secrets-store-csi-driver-provider-aws
  kms-controller:chart-version: "1.0.31" # renovate(helm-oci): depName=kms-controller packageName=oci://public.ecr.aws/aws-controllers-k8s/kms-chart
  bottlerocket:release-version: "v1.35.0" # renovate: datasource=github-releases depName=bottlerocket-os/bottlerocket
